<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MANACO - Calzado de calidad boliviana para cada paso</title>
  <meta name="description" content="Descubre el calzado boliviano de MANACO: zapatos, botines y sandalias de calidad, resistentes y con estilo. Perfectos para cada paso de tu vida.">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #111;
      background: #fff;
    }

    header {
      background: red;
      color: #fff;
      padding: 1rem;
    }

    header h1 {
      font-size: 1.2rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
    }

    nav a {
      color: #fff;
      text-decoration: none;
    }

    .banner {
      display: none;
    }

    #productos ul {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      list-style: none;
      padding: 0;
    }

    #productos li {
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: 8px;
      background: #fafafa;
    }

    #productos img {
      width: 100%;
      border-radius: 6px;
    }

    #productos h3 {
      margin: 0.5rem 0;
    }

    .btn-comprar {
      display: inline-block;
      padding: 0.5rem 1rem;
      background: #1a3d7c;
      color: #fff;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 1rem;
      color: blue;
    }

    @media (min-width: 600px) {
      header {
        background: #f4f4f4;
        color: #111;
      }

      nav a {
        color: #111;
      }

      .banner {
        display: block;
        text-align: center;
        margin: 2rem 0;
        font-size: 1.5rem;
        font-weight: bold;
      }

      #productos ul {
        flex-direction: row;
        justify-content: space-between;
      }

      #productos li {
        flex: 1;
        margin: 0 0.5rem;
      }

      footer {
        color: #111;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>MANACO</h1>
    <nav>
      <ul>
        <li><a href="#inicio">Inicio</a></li>
        <li><a href="#servicios">Servicios</a></li>
        <li><a href="#contacto">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <div class="banner">Calzado que impulsa tu paso</div>

  <main>
    <section id="productos">
      <h2>Productos</h2>
      <ul>
        <li>
          <img src="producto.png" alt="Producto 1 - Botines MANACO" width="300" height="300">
          <h3>Producto 1</h3>
          <p>$00.00</p>
          <a href="#" class="btn-comprar">Comprar</a>
        </li>
        <li>
          <img src="producto.png" alt="Producto 2 - Zapatillas MANACO" width="300" height="300">
          <h3>Producto 2</h3>
          <p>$00.00</p>
          <a href="#" class="btn-comprar">Comprar</a>
        </li>
        <li>
          <img src="producto.png" alt="Producto 3 - Sandalias MANACO" width="300" height="300">
          <h3>Producto 3</h3>
          <p>$00.00</p>
          <a href="#" class="btn-comprar">Comprar</a>
        </li>
      </ul>
    </section>
  </main>

  <footer>
    <p>Copyright 2025 MANACO</p>
  </footer>
</body>
</html>
